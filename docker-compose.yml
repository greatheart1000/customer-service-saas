# 智能客服 SaaS 平台 - Docker Compose 配置

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saas_customer_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - saas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: saas_redis
    ports:
      - "6379:6379"
    networks:
      - saas_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./saas_backend
      dockerfile: Dockerfile
    container_name: saas_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/saas_customer_service
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-False}
      COZE_API_TOKEN: ${COZE_API_TOKEN}
      COZE_API_BASE: ${COZE_API_BASE:-https://api.coze.cn}
      COZE_BOT_ID: ${COZE_BOT_ID}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    volumes:
      - ./saas_backend:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Initializing database...' &&
        python -c 'from app.db.session import init_db; init_db()' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # 前端服务
  frontend:
    build:
      context: ./saas_frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - saas_network

volumes:
  postgres_data:

networks:
  saas_network:
    driver: bridge
